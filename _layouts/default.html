{% include layout/header.html %}


    <body class="{% if page.url == '/' %}homefirstpage{% endif %}">
    
    <!-- Navbar -->
   {% include layout/navbar.html %}

    <!-- Content -->
    <main role="main" class="site-content">
        {{ content }}
    </main>

     <div style="width: 100%; height: auto !important; clear: both; text-align: center;" class="google-auto-placed"></div>
      <div id="mys-wrapper" class="mys-wrapper"></div>

    <!-- Footer -->
    <footer class="bg-white border-top p-3 text-muted small">
        <div class="container">
        <div class="row align-items-center justify-content-between">
            <div>
                <span class="navbar-brand mr-2 mb-0"><strong>{{site.name}}</strong></span><br/>
                <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script>.</span>
                <!--  Github Repo Star Btn-->
                <a class="ml-1" target="_blank" href="{{site.repositories.repo1.url}}"><i class="fab fa-github"></i>
                {{site.name}}</a>
            </div>
            <div>
               <span> Made with : </span><br/>
                {% assign dev = site.data.developers.puji %}
                <a target="_blank" class="font-weight-bold" href="{{site.url}}">{{site.name}} | {{site.description}}</a><br/>
                 by : <a style="color:salmon;" target="_blank" href="{{site.portfolio}}">
                 <b>{{ dev.nama_lengkap }}</b></a>.
            </div>
        </div>
        </div>
    </footer>

    <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->       
    <script>
    $(function () {
    var nua = navigator.userAgent
    var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1)
    if (isAndroid) {
        $('select.form-control').removeClass('form-control').css('width', '100%')
    }
    })
    </script>

    <!-- Scripts: popper, bootstrap, theme, lunr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="{{site.url}}/assets/js/MyObj.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" type="text/javascript"></script>
    <script src="{{site.url}}/assets/js/theme.js" type="text/javascript"></script>
    <script src="{{site.url}}/assets/js/contactForm.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/MyScript.js"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/MyJs.js"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/readDevices.js"></script>
    
    <script type="text/javascript">
        const MyRoom = '{{site.url}}/myrooms';
            if(location.href == MyRoom){
                readDevice(1800, '{{site.url}}', 'device');
            }
    </script>
    <script type="text/javascript" src="{{site.url}}/assets/js/MyData.js"></script>
    <script src="{{site.url}}/assets/js/MyLightBox.js" type="text/javascript"></script>
    <script src="{{site.url}}/assets/js/activeTables.js" type="text/javascript"></script>
    <script src="{{site.url}}/assets/js/MyProject.js" type="text/javascript"></script>
    <script src="{{site.url}}/assets/js/covid.js" type="text/javascript"></script>
    <script src="{{site.url}}/assets/js/MyChart.js" type="text/javascript"></script>
    <script type="text/javascript">
        const projURL = baseURL('{{site.url}}/project/');
        const imgURL = imageURL('{{site.url}}','/assets/images/');
        const sayHeloGif = `${obj.sayHeloGif}`;
    </script>
    <script type="text/javascript" src="{{site.url}}/assets/js/searchMovie.js"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/reviewMovie.js"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/MoviesApi.js"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/quranApi.js"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/muslimApi.js"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/jadwalShalat.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA12hVNjXuiy4GgHR_cUjh-Zc-oKFVBHYw&callback=initMap"
    type="text/javascript"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/newsApi.js"></script>
</body>

</html>
