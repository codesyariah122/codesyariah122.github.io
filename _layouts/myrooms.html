---
layout: default
---

{% assign author = site.data.authors[myroom.author] %}
 {% for myroom in site.myrooms %}
<section class="wrapper">
    <div class="container-fostrap">

       
        <div class="content">
            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-4">
                        <div class="card">
                            <a class="img-card" href="{{site.url}}/{{myroom.img_path}}">
                            <img src="{{myroom.img_path}}" />
                          </a>
                            <div class="card-content">
                                <h4 class="card-title">
                                <a href="" data-toggle="modal" data-target="#{{myroom.modal}}"> {{myroom.title}}
                                  </a>
                                </h4>
                                <p class="">
                                {{ myroom.content | strip_html | strip_newlines | truncate: 156 }}
                                </p>
                            </div>
                            <div class="card-read-more">
                                <a href="" data-toggle="modal" data-target="#{{myroom.modal}}">
                                    Read More
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
{% endfor %}
