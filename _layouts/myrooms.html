---
layout: default
---


{% assign author = site.data.authors[myroom.author] %}

<section class="wrapper-pricing">
    <div class="container-fostrap">
           
       <div>
            <img src="{{site.url}}/{{site.favicon}}" class="fostrap-logo"/>
            <h1 class="heading">
                Welcome in MyRoom
            </h1>
        </div><br/><br/>

        <div class="content-pricing">
            <div class="container">
                <div class="row">

{% for myroom in site.myrooms %}
                    <div class="col-xs-12 col-sm-4">
                        <div class="card-pricing">

                            <a class="img-card-pricing" href="{{site.url}}/{{myroom.img_path}}">
                            <img src="{{myroom.img_path}}" />
                          </a>
                            <div class="card-content-pricing">
                                <h4 class="card-title-pricing">
                                    <a href="" data-toggle="modal" data-target="#{{myroom.modal}}"> {{myroom.title}}
                                  </a>
                                </h4>
                                <p class="">
                                    {{ myroom.content | strip_html | strip_newlines | truncate: 156 }}
                                </p>
                            </div>
                            <div class="card-read-more-pricing">
                                <a href="" data-toggle="modal" data-target="#{{myroom.modal}}" class="btn btn-link btn-block">
                                    Read More
                                </a>
                            </div>

                        </div>
                    </div>
{% endfor %}         
                    
                </div>
            </div>
        </div>
    </div>
</section>
