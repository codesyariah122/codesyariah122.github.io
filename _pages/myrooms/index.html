---
layout: page
title: "My Rooms"
permalink: "/myrooms/page"
---  
{% for myroom in site.myrooms %}
{% assign author = site.data.authors[myroom.author] %}
<h3 class="display-4 mb-4 article-headline">{{ myroom.title }}</h3>

<span class="text-mutted d-block mt-1">{{ myroom.date | date: "%d %B %Y" }} | <b>By: {{ author.nama_lengkap }}</b></span>
<details><summary>Click For Read</summary>
<article class="article-post">  
{{ myroom.content }}
</article>
</details>
{% endfor %}
