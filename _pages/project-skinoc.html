---
layout: default
title: "Skin Our Citrus"
sub: "PT. Gemilang Citrus Berjaya"
permalink: "/project-skinoc/"
carousel: skinoc
---  
<div class="container">
<h3 class="text-primary">{{ page.title }}</h3>
<h4 class="lead text-info">{{ page.sub }}</h4>

<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" style="width:450px">
  <div class="carousel-inner">
  {% assign data = site.data.carousels[page.carousel] %}

    <div class="carousel-item active">
      <img src="{{data.img1}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{data.img2}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{data.img3}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{data.img4}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{data.img5}}" class="d-block w-100" alt="...">
    </div>
  </div>

 <a href="" class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a href="" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div><!-- #myCarousel -->

</div>
