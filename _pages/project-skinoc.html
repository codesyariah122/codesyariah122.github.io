---
layout: default
title: "Skin Our Citrus"
name: "PT. Gemilang Citrus Berjaya"
permalink: "/project-skinoc/"
carousel: skinoc
---  
<div class="container">
<h3 class="text-primary">{{ page.title }}</h3>
<h4 class="lead">{{ layout.name }}</h4>
<div class="row">
<div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
  {% assign data = site.data.carousels[page.carousel] %}
    <div class="carousel-item active">
      <img src="{{data.img1}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{data.img2}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{data.img3}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{data.img4}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{data.img5}}" class="d-block w-100" alt="...">
    </div>

  </div>

 <a class="left carousel-control" href="#myCarousel" data-slide="prev" onclick="$('#myCarousel').carousel('prev')">
   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
 <a class="right carousel-control" href="#myCarousel" data-slide="next" onclick="$('#myCarousel').carousel('next')">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
</div>
